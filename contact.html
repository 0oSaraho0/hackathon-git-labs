<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Git Community - ðŸŸ CIðŸŸ </title>
</head>

<body>
    <section id="contact">
        <div class="container contact-column">
            <div class="row">
                <div class="col">
                    <h1 class="primary-heading margin-yb-sm">Contact Us</h1>
                    <h4 class="sub-heading">We'd love to hear from you!</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="contact" action="" method="post">
                        <h3>Colorlib Contact Form</h3>
                        <h4>Contact us for custom quote</h4>
                        <fieldset>
                            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
                        </fieldset>
                        <fieldset>
                            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit"
                                data-submit="...Sending">Submit</button>
                        </fieldset>
                        <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank"
                                title="Colorlib">Colorlib</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
