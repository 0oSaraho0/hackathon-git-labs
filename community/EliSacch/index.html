<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Wrap</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1af258361d.js" crossorigin="anonymous"></script>

</head>
<body class="display-col">
    <header>
        <h1>BUBBLE WRAP</h1>

        <div class="sound">
            <i id="on" class="fa-solid fa-volume-high"></i>
            <i id="off" class="fa-solid fa-volume-xmark"></i>
        </div>
    </header>
    

    <div class="animate"></div>
    <div class="animate"></div>

    <main>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <audio id="pop" src="pop.mp3" type="audio/mp3"></audio>
    </main>

    <button class="reset" onClick="window.location.reload()">Reset</button>
    
    <footer class="display-col">
        <p>Hackoctoberfest 2022 - Elisa Sacchelli</p>
        <div class="social">
            <a href="https://github.com/EliSacch" target="_blank" rel="noopener" alt="Link to github">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/elisa-sacchelli/" target="_blank" rel="noopener" alt="Link to linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
